<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body class="container">
    <header>
        <h1 class="text-center">Welcome To Our Phone Bazar!</h1>
        <h4 class="my-2 text-center">Sales Center: <span class="text-success">Oppo</span> <span
                class="text-primary">Samsung</span> Apple</h4>
    </header>
    <main>
        <section>
            <div class="text-center my-3">
                <input class="p-1 w-25" type="text" name="" id="search-input" placeholder="Search Your Fav One">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </section>
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

            </div>
            <div id="warning-Message" class="d-none">
                <h3 class="mt-3 text-center text-warning">No Phone Found! Please Pass Valid Input.</h3>
            </div>
            <div id="toggle-spiner" class="d-none">
                <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="show-all" class=" text-center mt-4 d-none">
                <div id="show-btn" class="btn btn-primary">Show All</div>
            </div>
        </section>
        <!-- show phone details modal  -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="phone-Modal" tabindex="-1" aria-labelledby="phone-detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phone-detailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="js/phone.js"></script>
</body>

</html>
